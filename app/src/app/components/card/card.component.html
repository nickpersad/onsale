<div class="card mb-3">
  <div class="row no-gutters">
    <div class="col-md-4 col-6">
      <img [src]="item?.image" class="card-img" alt="item card img" />
    </div>
    <div class="col-md-8 col-6">
      <div class="card-body d-flex flex-column">
        <h5 class="card-title" [innerHTML]="item?.title"></h5>
        <h6 class="card-subtitle mb-2 text-muted" [innerHTML]="item?.description"></h6>
        <h2 class="card-subtitle mb-2 text-muted" [innerHTML]="item?.price || item?.savings"></h2>
        <p class="card-text mt-auto company">
          <small class="text-muted">{{ item?.store }}</small>
        </p>
      </div>
    </div>
  </div>
</div>
